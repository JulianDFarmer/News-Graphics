<html lang="en-GB">
    <head>
        <title>News Graphics</title>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="script.js"></script>
        <script src="anime.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="screen">
            <div id="screen-live-container">
                <div id="screen-live-bug">
                    LIVE
                </div>
                <div id="screen-live-locator">
                    MIAMI
                </div>
                <div id="screen-live-locatortail">

                </div>
            </div>
            <div id="screen-lowerthirds-container">
                <div id="screen-lowerthirds-nameaston-container">
                    <div id="screen-lowerthirds-nameaston-name">
                        Ashley Giles
                    </div>
                    <div id="screen-lowerthirds-nameaston-title">
                        ECB Director of Cricket
                    </div>
                </div>
                <div id="screen-lowerthirds-branding">
                    <div id="screen-lowerthirds-branding-network">
                        <div id="screen-lowerthirds-branding-bbclogo"></div>
                        NEWS
                    </div>
                    <div id="screen-lowerthirds-branding-programme">
                        NEWS AT TEN
                    </div>
                </div>
                <div id="screen-lowerthirds-heads-container">
                    <div id="screen-lowerthirds-heads-head">
                        Miami building collapse
                    </div>
                    <div id="screen-lowerthirds-heads-subhead">
                        The incident took place in the resort town of Surfside
                    </div>
                </div>
                <div id="screen-lowerthirds-ticker-container">
                    <div id="screen-lowerthirds-ticker-text">
                        <div id="canvas-ticker-bullet"></div> UK adds Malta to green list - Madeira and Balearics on green watchlist
                    </div>
                    <div id="screen-lowerthirds-ticker-time">
                        00:35
                    </div>
                </div>
            </div>
        </div>

        <div onclick="liveOn()" class="button">Live On</div>
        <div onclick="liveOn(true)" class="button">Live Locator On</div>
        <div onclick="liveOff()" class="button">Live Off</div>
        <div onclick="astonHeadOn()" class="button">Head On</div>
        <div onclick="astonHeadOff()" class="button">Head Off</div>
        <div onclick="astonNameOn()" class="button">Name On</div>
        <div onclick="astonNameOff()" class="button">Name Off</div>
    </body>
</html>
