<html lang="en-GB">
    <head>
        <title>News Graphics</title>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="script.js"></script>
        <script src="anime.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="initPage()">
        <div id="screen">
            <div id="screen-live-container">
                <div id="screen-live-bug">
                    LIVE
                </div>
                <div id="screen-live-locator">
                    CENTRAL LONDON
                </div>
                <div id="screen-live-locatortail">

                </div>
            </div>
            <div id="screen-lowerthirds-container">
                <div id="screen-lowerthirds-nameaston-container">
                    <div id="screen-lowerthirds-nameaston-name">
                        Daniel Herbert
                    </div>
                    <div id="screen-lowerthirds-nameaston-title">
                        Criminal defence attorney
                    </div>
                </div>
                <div id="screen-lowerthirds-branding">
                    <div id="screen-lowerthirds-branding-network">
                        <div id="screen-lowerthirds-branding-bbclogo"></div>
                        NEWS
                    </div>
                    <div id="screen-lowerthirds-branding-programme">
                        NEWS AT TEN
                    </div>
                </div>
                <div id="screen-lowerthirds-heads-container">
                    <div id="screen-lowerthirds-heads-head">
                        George Floyd murder: Chauvin sentencing
                    </div>
                    <div id="screen-lowerthirds-heads-subhead-container">
                        <div id="screen-lowerthirds-heads-subhead-1">

                        </div>
                        <div id="screen-lowerthirds-heads-subhead-2">

                        </div>
                    </div>
                </div>
                <div id="screen-lowerthirds-ticker-bar">
                    <div id="screen-lowerthirds-ticker-bar-text-container">
                        <div id="screen-lowerthirds-ticker-bullet"></div>
                        <div id="screen-lowerthirds-ticker-text">
                        </div>
                    </div>
                    <div id="screen-lowerthirds-ticker-clock-container">
                        <div id="screen-lowerthirds-ticker-clock">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div onclick="liveOn()" class="button">Live On</div>
        <div onclick="liveOn(true)" class="button">Live Locator On</div>
        <div onclick="liveOff()" class="button">Live Off</div>
        <br />
        <div onclick="astonHeadOn()" class="button">Head On</div>
        <div onclick="astonHeadOff()" class="button">Head Off</div>
        <br />
        <div onclick="astonNameOn()" class="button">Name On</div>
        <div onclick="astonNameOff()" class="button">Name Off</div>
        <br />
        <div onclick="progNameOn()" class="button">Prog Name On</div>
        <div onclick="progNameOff()" class="button">Prog Name Off</div>
        <br />
        <div onclick="clockOn()" class="button">Clock On</div>
        <div onclick="clockOff()" class="button">Clock Off</div>
        <br /><br />
        <div onclick="tickerOn()" class="button">Ticker On</div>
        <div onclick="tickerOff()" class="button">Ticker Off</div>
    </body>
</html>
