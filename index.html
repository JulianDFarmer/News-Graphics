<html lang="en-GB">
    <head>
        <title>News Graphics</title>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="canvas">
            <div id="canvas-locator">
                <div id="canvas-locator-live">
                    LIVE
                </div>
                <div id="canvas-locator-location">
                    MIAMI
                </div>
                <div id="canvas-locator-tail">

                </div>
            </div>
            <div id="canvas-aston">
                <div id="canvas-aston-brand">
                    <div id="canvas-aston-brand-logo"></div>
                    NEWS
                </div>
                <div id="canvas-aston-prog">
                    NEWS AT TEN
                </div>
                <div id="canvas-aston-head">
                    Miami building collapse
                </div>
                <div id="canvas-aston-subhead">
                    The incident took place in the resort town of Surfside
                </div>
            </div>
            <div id="canvas-ticker">
                <div id="canvas-ticker-text">
                    <div id="canvas-ticker-bullet"></div> UK adds Malta to green list - Madeira and Balearics on green watchlist
                </div>
                <div id="canvas-ticker-time">
                    00:35
                </div>
            </div>
        </div>
    </body>
</html>
